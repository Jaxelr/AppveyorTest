version: '{build}'
image: Visual Studio 2019
branches:
  only:
  - master
init:
  - cmd: git config --global core.autocrlf true
configuration:
  - Release
before_build:
  - cmd: dotnet --version
  - cmd: cd /docker
  - cmd: docker-compose -f docker-compose.yml up -d
  - cmd: cd ..
build_script:
  - cmd: dotnet build . -v quiet
test_script:
  - cmd: dotnet test .